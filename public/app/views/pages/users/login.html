<div class="page-header">
    <h1>Login Page</h1>
</div>

<form ng-submit="main.dologin(main.loginData)">

    <label>Username:</label>
    <input class="form-control" type="test" name="username" placeholder="Please enter username" ng-model="main.loginData.username">
    <br>
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="Please enter password" ng-model="main.loginData.password">
    <br>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>

</div>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div div class="alert alert-success">
        {{ main.successMsg}}
    </div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
    <div div class="alert alert-danger">
        {{ main.errorMsg}}
    </div>
</div>
