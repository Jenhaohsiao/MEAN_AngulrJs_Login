<div class="page-header">

    <h1>User Management</h1>

</div>

<br>

<div class="jumbotron text-center" ng-show="management.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row">

    <div class="col-xs-12 col-sm-6">
        <div class="input-group">
            <span class="input-group-addon">
                Results to display:
            </span>
            <input type="text" class="form-control" ng-model="management.number">
        </div>
    </div>
    <div class="col-xs-12 col-sm-6">
        <button ng-click="management.showMore(management.number);" type="button" class="btn btn-success">Apply Filter</button>
        <button ng-click="management.showAll() " type="button" class="btn btn-warning">Show All</button>
    </div>
</div>
</div>

<br>


<div class="row show-hide-message" ng-show="management.ShowMoreError">
    <div div class="alert alert-danger">
        {{ management.ShowMoreError}}
    </div>
</div>

<br>


<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>User Management</strong>
    </div>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr ng-repeat="person in management.users | limitTo: management.limit">
            <td>{{person.name}}</td>
            <td>{{person.username}}</td>
            <td>{{person.email}}</td>


            <td>
                <a href="/edit/{{person._id}}">
                    <button type="button" ng-show="management.editAccess" class="btn btn-primary">Edit</button>
                </a>
                <button ng-click="management.deleteUser(person.username)" type="button" ng-show="management.deleteAccess" class="btn btn-danger">Delete</button>

            </td>


        </tr>
    </table>
</div>
</div>



<div class="row show-hide-message" ng-show="management.successMsg">
    <div div class="alert alert-success">
        {{ management.successMsg}}
    </div>
</div>
