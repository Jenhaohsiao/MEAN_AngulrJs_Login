<body ng-show="main.loadme" ng-cloak ng-controller="MainController as main">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Testing</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a ng-show="!main.isLoggedIn" href="/login">Login</a></li>
                    <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
                    <!-- <li><a ng-show="!main.isLoggedIn" href="/about">About</a></li> -->
                    <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout()">Logout</a></li>
                    <li><a ng-show="main.isLoggedIn" href="/management">Management</a></li>


                    <!-- 
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">

                        </ul>
                    </li> -->

                    <li><a ng-show="main.isLoggedIn" href="/profile">Hello,{{main.username}}</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container theme-showcase" role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <!-- <div class="jumbotron">
            <h1>Theme example</h1>
            <p>This is a template showcasing the optional theme stylesheet included in Bootstrap. Use it as a starting point to create something more unique by building on or modifying it.</p>
        </div> -->

        <div ng-view style="padding-top:30px;"> </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{ main.modalHeader}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{main.modalBody}}</p>
                        <div ng-show="main.hideButton" style="text-align: center;" class="loader">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                        <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>

                    </div>
                </div>

            </div>

        </div>

    </div>
